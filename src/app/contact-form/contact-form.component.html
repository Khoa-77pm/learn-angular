<form>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input ngModel name="firstName" #firstName="ngModel" required class="form-control" (change)="log(firstName)">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First name is requried</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
